<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver - Matt Pryer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-16x16.png"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" type="module" defer></script>
  </head>
  <body
    class="flex min-h-screen flex-col justify-between bg-gray-900 font-sans text-base antialiased"
  >
    <main class="flex flex-grow items-center">
      <!-- Sudoku solver -->
      <div
        id="sudoku-solver"
        class="card relative mx-auto hidden w-full max-w-2xl flex-col overflow-hidden"
      >
        <!-- Panel -->
        <div
          id="panel"
          class="flex flex-wrap items-center justify-between gap-2 p-2"
        >
          <div class="flex flex-wrap items-center gap-2">
            <select
              id="board-sel"
              class="btn btn--secondary px-2 [&>*]:text-black"
            >
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="extreme">Extreme</option>
              <option value="custom">Custom</option>
            </select>
            <button id="reset-btn" class="btn btn--secondary">Reset</button>
            <label
              for="draft-cb"
              class="btn btn--icon btn--secondary has-[:checked]:btn--primary relative"
              tabindex="0"
            >
              <input type="checkbox" id="draft-cb" class="peer hidden" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="block w-4 peer-checked:hidden"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="hidden w-4 peer-checked:block"
              >
                <path
                  d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z"
                />
              </svg>
            </label>
            <button id="hint-btn" class="btn btn--secondary">Hint</button>
            <button id="solve-btn" class="btn btn--primary">Solve</button>
          </div>
          <div class="flex space-x-2">
            <button id="undo-btn" class="btn btn--icon btn--secondary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
                />
              </svg>
            </button>
            <button id="redo-btn" class="btn btn--icon btn--secondary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="p-2 pt-0">
          <!-- Board -->
          <div id="grid" class="grid grid-cols-3"></div>
          <!-- Modal -->
          <div
            id="mdl"
            class="card absolute left-1/2 top-1/2 z-10 hidden w-11/12 -translate-x-1/2 -translate-y-1/2 transform p-4 sm:w-10/12 sm:p-6"
          >
            <div class="mb-2 flex items-center space-x-2 sm:mb-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
                class="w-5 text-red-400"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <h3
                id="mdl-title"
                class="-mb-0.5 text-lg font-bold leading-none text-white"
              ></h3>
            </div>
            <p id="mdl-body" class="mb-4 text-gray-200 sm:mb-6"></p>
            <button id="mdl-btn" class="btn btn--secondary">Close</button>
          </div>
        </div>
        <div
          id="mdl-backdrop"
          class="absolute inset-0 hidden cursor-pointer bg-gray-900 bg-opacity-80"
        ></div>
      </div>
    </main>
    <footer class="py-4 text-center">
      <span class="text-sm text-gray-500">
        Made by
        <a
          href="https://mattpryer.com"
          target="_blank"
          rel="noopener noreferrer"
          class="font-semibold"
        >
          Matt Pryer
        </a>
      </span>
    </footer>
  </body>
</html>
